<h3>Student List</h3>
<table border="2">
  <tr>
    <td>Firstname</td>
    <td>Lastname</td>
    <td>Mobile no</td>
    <td>Email</td>
    <td>Username</td>
    <td>Delete Info</td>
    <td>Update Info</td>
  </tr>
</table>
<br>
<div *ngFor="let item of studentlist">
  <table border="2">
  <tr>
    <td>{{item.firstname}}</td>
    <td>{{item.lastname}}</td>
    <td>{{item.mobileno}}</td>
    <td>{{item.email}}</td>
    <td>{{item.username}}</td>
    <td><button (click)="delete(item._id)">Delete</button></td>
    <td><button (click)="update(item._id)">Update</button></td>
  </tr>
  <br>
</table>
</div>
