<h1>Forget Password Page</h1><br>
<form [formGroup]="forgetpasswordform">
  Enter Email: <input formControlName="email" type="text"><br>
  Enter New Password: <input formControlName="password" type="text"><br>
  Enter Confirm Password: <input formControlName="confirmpassword" type="text"><br>
  <button (click)=forgetpassword()>Submit</button>
</form>
<br>
<a href="#" [routerLink]="['/login']">Login here..</a>
