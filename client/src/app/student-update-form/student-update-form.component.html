<h1>Student Update Form</h1>
<form [formGroup]="studentupdateform">
    Enter FirstName: <input formControlName="firstname" type="text"><br>
    Enter LastName: <input formControlName="lastname" type="text"><br>
    Enter Mobileno: <input formControlName="mobileno" type="text"><br>
    Enter Email: <input formControlName="email" type="text"><br>
    Enter userName: <input formControlName="username" type="text"><br>
    <button (click)="update()">Submit</button>
  </form><br>
